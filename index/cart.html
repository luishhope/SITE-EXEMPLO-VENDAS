<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carrinho | GoalStore</title>
  <link rel="stylesheet" href="cart.css">

</head>
<body>

  <!-- HEADER -->
  <header class="cart-header">
    <a href="index.html" class="back-home">← Voltar para a loja</a>

    <div class="cart-title">
      <img src="assets/cart.svg" alt="Carrinho">
      <h1>Meu Carrinho</h1>
    </div>
  </header>

  <!-- CONTEÚDO -->
  <main class="cart-page">

    <!-- LISTA -->
    <div class="cart-list" id="cartItems"></div>

    <!-- RESUMO -->
    <aside class="cart-summary">
      <h3>Resumo do pedido</h3>

      <div class="summary-line">
        <span>Subtotal</span>
        <span id="total">R$ 0,00</span>
      </div>

      <div class="summary-line">
        <span>Frete</span>
        <span>Grátis</span>
      </div>

      <div class="summary-total">
        <span>Total</span>
        <span id="totalFinal">R$ 0,00</span>
      </div>

      <button class="checkout-btn">
        Finalizar compra
      </button>
    </aside>

  </main>

  <script src="cart.js"></script>
</body>

</html>
